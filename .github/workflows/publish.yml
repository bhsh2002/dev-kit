name: Publish to GitHub Packages

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: abatilo/actions-poetry@v3
        with:
          poetry-version: "2.1.3"

      - name: Configure Poetry for GitHub Packages
        run: |
          poetry config repositories.github https://pypi.pkg.github.com/${{ github.repository_owner }}/
          poetry config http-basic.github __token__ ${{ secrets.GITHUB_TOKEN }}
          poetry config --list | grep github

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root

      - name: Build package
        run: |
          poetry build
          ls -la dist/

      - name: Publish to GitHub Packages
        run: |
          poetry publish --repository github --verbose

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/